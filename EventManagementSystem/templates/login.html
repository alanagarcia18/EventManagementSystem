<!--
Login Page - Event Management System
Provides secure authentication for users to access the platform.
Connected to: Landing page (back navigation), Dashboard (after login), Register page (account creation)
Functionality: User authentication, demo account access, theme switching, responsive design
-->
{% extends "base.html" %}

{% block title %}Login - Event Manager{% endblock %}

{% block extra_head %}
<style>
    :root {
        --login-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --card-bg: rgba(255, 255, 255, 0.95);
        --card-border: rgba(255, 255, 255, 0.3);
        --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    [data-theme="dark"] {
        --login-bg: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);
        --card-bg: rgba(45, 55, 72, 0.95);
        --card-border: rgba(74, 85, 104, 0.3);
        --shadow-color: rgba(0, 0, 0, 0.3);
    }

    .login-container {
        min-height: 100vh;
        background: var(--login-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        position: relative;
        overflow: hidden;
        transition: background 0.3s ease;
    }
    
    /* Animated background pattern - responsive to theme */
    .login-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23g)"/><circle cx="80" cy="40" r="1.5" fill="url(%23g)"/><circle cx="40" cy="80" r="1" fill="url(%23g)"/><circle cx="90" cy="90" r="0.8" fill="url(%23g)"/><circle cx="10" cy="60" r="1.2" fill="url(%23g)"/></svg>') repeat;
        animation: float 20s infinite linear;
        opacity: 0.3;
    }
    
    [data-theme="dark"] .login-container::before {
        opacity: 0.1; /* Reduce opacity in dark mode */
    }
    
    @keyframes float {
        0% { transform: translate(-25%, -25%) rotate(0deg); }
        100% { transform: translate(-25%, -25%) rotate(360deg); }
    }
    
    /* Theme toggle button for login page */
    .theme-toggle {
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        backdrop-filter: blur(20px);
        transition: all 0.3s ease;
        z-index: 10;
        color: var(--text-primary);
    }
    
    .theme-toggle:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 25px var(--shadow-color);
    }

    .login-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border-radius: 2rem;
        padding: 3rem;
        box-shadow: 0 25px 50px var(--shadow-color);
        width: 100%;
        max-width: 450px;
        position: relative;
        z-index: 1;
        border: 1px solid var(--card-border);
        color: var(--text-primary);
        transition: all 0.3s ease;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.9);
        color: var(--text-primary, #2D3748);
        padding: 0.75rem 1rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .back-btn:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .login-icon {
        font-size: 4rem;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        display: block;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    .login-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .login-subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .form-group {
        position: relative;
    }
    
    .form-input {
        padding-left: 3.5rem;
        border: 2px solid var(--border-color);
        transition: all 0.3s ease;
    }
    
    .form-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(107, 115, 255, 0.1);
        transform: translateY(-1px);
    }
    
    .input-icon {
        position: absolute;
        left: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 1.2rem;
        transition: var(--transition);
    }
    
    .form-input:focus + .input-icon {
        color: var(--primary-color);
    }
    
    .login-btn {
        margin-top: 1rem;
        padding: 1.25rem 2rem;
        font-size: 1.1rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        position: relative;
        overflow: hidden;
    }
    
    .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s;
    }
    
    .login-btn:hover::before {
        left: 100%;
    }
    
    .register-link {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-light);
        color: var(--text-secondary);
    }
    
    .register-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
    }
    
    .register-link a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>
    
    <!-- Back to Landing Page -->
    <div style="position: absolute; top: 2rem; left: 2rem; z-index: 10;">
        <a href="{{ url_for('landing') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
    
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-calendar-heart login-icon"></i>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your events</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <input type="email" name="email" class="form-input" placeholder="Enter your email address" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder="Password (not required for demo)" autocomplete="current-password">
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            <button type="submit" class="btn btn-primary login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Create one here</a>
        </div>
    </div>
</div>

<script>
// Theme Toggle Functionality for Login Page
function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    const themeIcon = document.getElementById('theme-icon');
    if (themeIcon) {
        themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }
}

// Load saved theme or default to light
function loadTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    const themeIcon = document.getElementById('theme-icon');
    if (themeIcon) {
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }
}

// Load theme when page loads
document.addEventListener('DOMContentLoaded', loadTheme);
</script>
{% endblock %}
